        // Funci√≥n para cambiar perfil
        function cambiarPerfil(nuevoPerfil) {
            // Guardar en localStorage
            localStorage.setItem('perfilUsuario', nuevoPerfil);
            
            // Actualizar interfaz
            actualizarContenido(nuevoPerfil);
            actualizarBotones(nuevoPerfil);
            mostrarNotificacion(`Perfil cambiado a: ${capitalize(nuevoPerfil)}`);
        }

        // Funci√≥n para actualizar el contenido seg√∫n el perfil
        function actualizarContenido(perfil) {
            const data = perfilesData[perfil];
            
            // Agregar clase CSS para el perfil
            document.body.className = `perfil-${perfil}`;
            
            // Actualizar elementos principales con transici√≥n
            const titulo = document.getElementById('titulo-principal');
            const subtitulo = document.getElementById('subtitulo');
            const perfilDisplay = document.getElementById('perfil-display');
            
            // Efecto fade
            titulo.classList.add('fade-transition');
            subtitulo.classList.add('fade-transition');
            
            setTimeout(() => {
                titulo.textContent = data.titulo;
                subtitulo.textContent = data.subtitulo;
                perfilDisplay.textContent = capitalize(perfil);
                
                titulo.classList.add('show');
                subtitulo.classList.add('show');
            }, 150);
            
            // Actualizar estad√≠sticas
            actualizarEstadisticas(data.estadisticas);
            
            // Actualizar recomendaciones
            actualizarRecomendaciones(data.recomendaciones);
        }

        // Funci√≥n para actualizar estad√≠sticas
        function actualizarEstadisticas(stats) {
            const statsContainer = document.getElementById('estadisticas');
            statsContainer.innerHTML = '';
            
            stats.forEach((stat, index) => {
                const statCard = document.createElement('div');
                statCard.className = 'stat-card';
                statCard.style.animationDelay = `${index * 0.1}s`;
                statCard.innerHTML = `
                    <div class="stat-number">${stat.numero}</div>
                    <div class="stat-label">${stat.label}</div>
                `;
                statsContainer.appendChild(statCard);
            });
        }

        // Funci√≥n para actualizar recomendaciones
        function actualizarRecomendaciones(recomendaciones) {
            const container = document.getElementById('recomendaciones');
            container.innerHTML = '';
            
            recomendaciones.forEach((rec, index) => {
                const recDiv = document.createElement('div');
                recDiv.className = 'recomendacion';
                recDiv.style.animationDelay = `${index * 0.2}s`;
                recDiv.innerHTML = `
                    <h3><span class="recomendacion-icon">${rec.icon}</span>${rec.titulo}</h3>
                    <p>${rec.contenido}</p>
                    <a href="#" class="recomendacion-btn" onclick="accionRecomendacion('${rec.titulo}')">${rec.boton}</a>
                `;
                container.appendChild(recDiv);
            });
        }

        // Funci√≥n para manejar acciones de recomendaciones
        function accionRecomendacion(titulo) {
            mostrarNotificacion(`Acci√≥n ejecutada: ${titulo}`);
        }

        // Funci√≥n para actualizar botones activos
        function actualizarBotones(perfil) {
            document.querySelectorAll('.perfil-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            document.getElementById(`btn-${perfil}`).classList.add('active');
        }

        // Funci√≥n para mostrar notificaciones
        function mostrarNotificacion(mensaje) {
            const notification = document.getElementById('notification');
            const notificationText = document.getElementById('notification-text');
            
            notificationText.textContent = mensaje;
            notification.classList.add('show');
            
            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        // Funci√≥n auxiliar para capitalizar
        function capitalize(str) {
            return str.charAt(0).toUpperCase() + str.slice(1);
        }

        // Funci√≥n para cargar perfil desde localStorage
        function cargarPerfilGuardado() {
            const perfilGuardado = localStorage.getItem('perfilUsuario') || 'visitante';
            actualizarContenido(perfilGuardado);
            actualizarBotones(perfilGuardado);
        }

        // Simular datos din√°micos (opcional)
        function simularActualizacionesDinamicas() {
            setInterval(() => {
                const perfilActual = localStorage.getItem('perfilUsuario') || 'visitante';
                if (perfilActual === 'estudiante') {
                    // Simular progreso del estudiante
                    const progressStat = document.querySelector('.stat-number');
                    if (progressStat && Math.random() < 0.1) { // 10% chance cada 30 segundos
                        let currentProgress = parseInt(progressStat.textContent);
                        if (currentProgress < 100) {
                            progressStat.textContent = `${currentProgress + 1}%`;
                        }
                    }
                }
            }, 30000); // Cada 30 segundos
        }

        // Inicializaci√≥n cuando se carga la p√°gina
        document.addEventListener('DOMContentLoaded', function() {
            cargarPerfilGuardado();
            simularActualizacionesDinamicas();
